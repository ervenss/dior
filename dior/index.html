<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- блок шапки -->
  <header class="header">
    <!-- контейнер отвечает за ширину -->
    <div class="container">
      <!-- внутреняя обертка верхней панели -->
      <div class="header__inner">
       <!-- делим панель на 4 части , лого, фраза, меню и значки -->
          <a href="#" class="logo">
            <img src="images/logo.svg">
           </a>
           <!-- фраза -->
          <h3 class="header__title">
            LA COLLECTION PRIVÉE CHRISTIAN DIOR
          </h3>
          <!-- меню -->
           <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="#" class="menu__link">WOMEN'S FRAGRANCE</a></li>
              <li class="menu__item"><a href="#" class="menu__link">MEN'S FRAGRANCE</a></li>
              <li class="menu__item"><a href="#" class="menu__link">MAKEUP</a></li>
              <li class="menu__item"><a href="#" class="menu__link">SKINCARE</a></li>
              <li class="menu__item"><a href="#" class="menu__link">DIOR SPA</a></li>

            </ul>
           </nav>
           <!-- значки сердечко и корзинка -->
            <ul class="user-nav">
              <li class="user-nav__item">
                <a href="#" class="user-vav__link">

                  <img src="images/favorites.svg" alt="">


                </a>
              </li>
              <li class="user-nav__item">
                <a href="#" class="user-vav__link">
                  <img src="images/cart.svg" alt="">
                </a>
              </li>
            </ul>
        </div>
    </div>
  </header>
  <!-- слайдер -->
  <section class="top"> 
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- первый слайд -->
        <div class="swiper-slide">

          <div class="top-slide">
            <div class="container">
              <div class="top-slide__inner">
                <img src="./images/slider-top/slider-1.jpg" alt="">
                <div class="top-slide__content"> 

                  <h1 class="top-slide__title">
                    GRIS DIOR
                  </h1>
                  <p class="top-slide__subtitle">
                    Fragrance
                  </p>

                  <p class="top-slide__text">
                    With Gris Dior you dare to reveal your most surprising, mysterious and unexpected facets.
                  </p>
                  <a href="#" class="top-slide__btn"> DISCOVER</a>


                </div>
                <img src="./images/slider-top/slider-2.jpg" alt="">

              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="top-slide" style="   background-image: url(./images/slider-top/slide-bg-1.jpg);">
            <div class="container">
              <div class="top-slide__inner" >
                <a href="#" class="top-slide__btn"> YOUR NEW EXPERIENCE</a>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="top-slide" style="   background-image: url(./images/slider-top/slide-bg-2.jpg);">
            <div class="container">
              <div class="top-slide__inner">
                <a href="#" class="top-slide__btn"> YOUR NEW EXPERIENCE</a>                
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- стрелочки -->
       <div class="container container-arrow">
        <div class="swiper-button-prev">
          <img src="./images/left-arrow.svg" alt="">
          </div>
        <div class="swiper-button-next">
          <img src="./images/right-arrow.svg" alt="">
         </div>
       </div>
    </div>



  </section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
